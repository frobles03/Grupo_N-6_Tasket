<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Gestión de Tareas</title>
    <!-- Añade aquí tus estilos CSS o enlaces a hojas de estilo externas -->
</head>
<body>
    <!-- Barra lateral para navegación -->
    <div class="sidebar">
        <h1>Tasket</h1>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Notificaciones</li>
                <li>Perfil</li>
                <li>Configuración</li>
                <li>Tienda de canje</li>
            </ul>
        </nav>
        <section>
            <h2>Grupos</h2>
            <ul>
                <li>Personal</li>
                <li>Grupo 1</li>
                <li>Grupo 2</li>
                <li>Grupo 3</li>
       
            </ul>
        </section>
        <button>Cerrar sesión</button>
    </div>
    

    <div class="content">
      
    <!-- Contenido principal -->
    <main>
        <!-- Sección de tareas personales -->
        <section id="personal-tasks">
            <h2>Tareas Personales</h2>
            <!-- Reemplaza con contenido dinámico según sea necesario -->
            <p>Título Tarea 1</p>
            <p>Título Tarea 2</p>
            <!-- ... -->
            <p>Título Tarea 11</p>
        </section>

        <!-- Sección de tareas de grupo -->
        <section id="group-tasks">
            <h2>Tareas de Grupo</h2>
            <p>No hay tareas asignadas para este grupo</p>
            <!-- Añade tareas de grupo según sea necesario -->
        </section>
    </main>
        



      </div>

</body>
</html>
